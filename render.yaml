databases:
  - name: mysite
    databaseName: mysite
    user: mysite
    plan: free

services:
  - type: web
    name: myapp
    env: ruby
    buildCommand: |
      set -o errexit
      npm install 
      bundle install
      bundle exec rails webpacker:install
      bundle exec rails assets:precompile
    startCommand: foreman start -f Procfile.render
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
